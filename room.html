<!-- チャットルーム -->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Room</title>
  <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
</head>

<body>
  <table border="1">
    <tr>
      <th>相手</th>
      <td><video id="screenSharingCanvasYou"></video></td>
    </tr>
    <tr>
      <th>自分</th>
      <td><video id="screenSharingCanvasMe"></video></td>
    </tr>
  </table>
  <button type="button" id="enterRoom">入室</button>
  <button type="button" id="quitRoom">退室</button><br />
  <input type="text" id="enterTextChat" placeholder="チャット入力" />
  <button type="button" id="sendChat" disabled>送信</button><br />
  <hr />
  <ul id="chatlog">
  </ul>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.10.3/babel.min.js"></script>
  <!-- <script src="http://fb.me/JSXTransformer-0.12.1.js"></script> -->
  <script src="js/apiInit.js"></script>
  <script type='text/babel' src="js/textChat.js"></script>
</body>

</html>
